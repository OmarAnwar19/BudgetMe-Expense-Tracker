<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetMe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!--

  -->
  <body> 
    <div class="container">
      <div class="title">
        <h2 class="app-title"><span>Budget</span>Me</h2>
      </div>
      <div class="account" id="account">
        <div class="wallet-balance">
          <h2 class="balance-title">Balance</h2>
          <h1 class="balance-amount" id="balance-amount"">$10000</h1>
        </div>
      </div>
      <div class="sub-container">
        <div class="items">
          <div class="items-title">
            <h2 class="transaction-history">Transaction History</h2>
          </div>
          <ul class="items-ul" id="items-ul">
          </ul>
        </div>
        <div class="add-items">
            <div class="item-input" id="item-input">
              <div class="input">
                <input type="text" class="name-input" id="name-input" placeholder="Name" />
                <input type="number" class="amount-input" id="amount-input" placeholder="$" min="1" />
              </div>
              <button class="add-income" id="add-income">Add Income</button>
              <button class="add-expense" id="add-expense">Add Expense</button>
              <button class="clear" id="clear">Clear</button>
            </div>
            <button class="main-button" id="main-button">^</button>
        </div>
      </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
